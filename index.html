<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="analogclock.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Analog Clock</title>
</head>

<body>
    <div class="container-fluid">
        <div class="main-box">
            <div class="box ml-5 text-info border border-5 border-info rounded-circle position-absolute">
                <div class="hours number1 fs-3 fw-bolder ">1</div>
                <div class="hours number2 fs-3 fw-bolder">2</div>
                <div class="hours number3 fs-3 fw-bolder">3</div>
                <div class="hours number4 fs-3 fw-bolder">4</div>
                <div class="hours number5 fs-3 fw-bolder">5</div>
                <div class="hours number6 fs-3 fw-bolder">6</div>
                <div class="hours number7 fs-3 fw-bolder">7</div>
                <div class="hours number8 fs-3 fw-bolder">8</div>
                <div class="hours number9 fs-3 fw-bolder">9</div>
                <div class="hours number10 fs-3 fw-bolder">10</div>
                <div class="hours number11 fs-3 fw-bolder">11</div>
                <div class="hours number12 fs-3 fw-bolder">12</div>
            </div>
            <div class="point bg-info border rounded-circle"></div>
            <div class="brand text-info fw-bolder ">HUBLOT</div>

            <div class="minute-wrapper" id="minute-hand">
                <div class="minute-hand">
                    <div class="hand bg-info"></div>
                    <div class="arrow fs-4 text-info fw-bolder">V</div>
                </div>
            </div>
            <div class="hour-wrapper" id="hour-hand">
                <div class="hour-hand">
                    <div class="hand bg-info"></div>
                    <div class="arrow fs-5 text-info fw-bold">V</div>
                </div>
            </div>
            <div class="second-wrapper" id="second-hand">
                <div class="second-hand">
                    <div class="hand bg-info"></div>
                </div>
            </div>
        </div>
        
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"
        integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="analogclock.js"></script>
</body>

</html>
